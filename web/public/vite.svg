<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" /> <!-- Indigo 500 -->
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple 500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="4" y="4" width="40" height="40" rx="12" fill="url(#grad1)" />
  
  <!-- Pulse / Vibe Line -->
  <!-- H: Start, V: Dip, A: Peak, H: End -->
  <path d="M10 26 H15 L22 36 L30 12 L36 26 H40" 
        stroke="white" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" />
        
  <!-- Alpha Dot at the peak -->
  <circle cx="30" cy="12" r="2.5" fill="white" />
</svg>